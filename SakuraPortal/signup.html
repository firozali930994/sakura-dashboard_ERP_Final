<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sakura ERP - Sign up</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0f172a; color:#e2e8f0; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
      .card { width: 420px; background:#111827; padding:24px; border-radius:12px; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
      .brand { display:flex; align-items:center; gap:10px; margin-bottom:10px; }
      .brand img { height:36px; width:36px; border-radius:8px; border:1px solid #1f2937; }
      h1 { margin:0 0 4px; font-size:22px; }
      p.sub { margin:0 0 16px; color:#94a3b8; font-size:13px; }
      label { display:block; font-size:14px; margin:10px 0 6px; color:#cbd5e1; }
      input { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; }
      button { margin-top:16px; width:100%; padding:10px 12px; border:none; border-radius:8px; background:#956c2a; color:white; font-weight:700; cursor:pointer; }
      .msg { margin-top:10px; min-height:22px; font-size:13px; }
      a { color:#60a5fa; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="brand">
        <img src="https://images.deliveryhero.io/image/hungerstation/restaurant/logo/8556a1377e5154c66adf844d9c5ecb9f.jpg" alt="Sakura" />
        <div>
          <h1>Create your Sakura account</h1>
          <p class="sub">Join the Sakura Portal to access dashboards</p>
        </div>
      </div>
      <form id="signupForm">
        <label for="name">Name</label>
        <input id="name" name="name" required />
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
        <button type="submit">Create account</button>
      </form>
      <div class="msg" id="msg"></div>
      <div style="margin-top:10px; font-size:13px;">Already have an account? <a href="/login.html">Log in</a></div>
    </div>

    <script>
      const form = document.getElementById('signupForm');
      const msg = document.getElementById('msg');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = 'Creating...';
        try {
          const res = await fetch('https://sakura-erp-backend.onrender.com/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
              password: document.getElementById('password').value,
            })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Signup failed');
          localStorage.setItem('sakura_token', data.token);
          localStorage.setItem('sakura_user', JSON.stringify(data.user));
          msg.textContent = 'Account created! Redirecting...';
          window.location.href = '/index.html';
        } catch (err) {
          msg.textContent = err.message;
        }
      });
    </script>
  </body>
  </html>
